{% extends "base.html" %}

{% block title %}profiles_page.html doc{% endblock %}

{% block header %}This is the profiles_page.html's header{% endblock %}

{% block content %}

<div class="admin_panel">
    <form name="profileForm" method="POST" action="">
        <div class="formObject">
            {% csrf_token %}
            <label for="menu_id">Select a profile from the list to edit:</label>
            <select id="menu_id" name="menu" onChange="top.location.href=this.options[this.selectedIndex].value;">
            {% for profile in profiles %}
                <option value="../{{ profile.pk }}/details/">{{ profile.firstName }} {{ profile.lastName }}</option>
            {% endfor %}
            </select>
            <div class="frmBtn_container">
                <button type="button" class="btn"><a href="{% url 'addProfile' %}">Add Profile</a></button>
                <button type="button" class="btn"><a href="{% url 'home' %}">Logout of Profile</a></button>
            </div>
        </div>
    </form>
</div>

{% endblock%}
