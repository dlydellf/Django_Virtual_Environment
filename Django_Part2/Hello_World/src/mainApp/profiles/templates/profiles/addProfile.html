{% extends "base.html" %}

{% block title %}addProfile.html doc{% endblock %}

{% block header %}This is the addProfile's header{% endblock %}

{% block content %}

<div class="admin_panel">
    <form method="POST" action="{% url 'addProfile' %}">
        <div class="frmObject_container">
            <!-- Cross Site Request Forgery (csrf_token) protection -->
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>
        <div class="frmBtn_container">
            <input type="submit" class="btn" value="Add a New Profile" name="Save_Item">
            <button type="button" class="btn" value="Cancel"><a href="{% url 'profile_list' %}">CANCEL</a></button>
        </div>
    </form>
</div>

{% endblock%}
