{% extends "base.html" %}

{% block title %}profiles_details.html doc{% endblock %}

{% block header %}This is the profile_details's header{% endblock %}

{% block content %}

<div class="admin_panel">
    <form method="POST" id="thisForm" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }} <!-- displays form data as a table, since within 'table' tags -->
        </table>
        <div class="frmBtn_container">
            <input type="submit">
            <div class="frmBtn_container">
                <button class="btn"><a href="../{{ form.pk }}delete/">DELETE</a></button>
                <button class="btn"><a href="{% url 'profile_list' %}">CANCEL</a></button>
            </div>
        </div>
    </form>
</div>

{% endblock%}
